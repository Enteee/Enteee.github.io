<meta name="keywords" content="{% if page.title %}{{ page.title }}, {{ site.title }}, {% for keyword in page.keywords %}{{ keyword }}{% if forloop.last == false or page.categories %}, {% endif %}{% endfor %}{% for categ in page.categories %}{{ categ }}{% if forloop.last == false %}, {% endif %}{% endfor %}{% else %}{{ site.title }}, {% for category in site.categories %}{% capture categories_slug %}{{ category | first }}{% endcapture %}{% for categ in categories_slug %}{{ categ }}{% endfor %}{% if forloop.last == false %}, {% endif %}{% endfor %}{% endif %}" />
<meta name="author" content="{{ site.author.site }}" />
<meta content="{{ site.url }}/about" property="article:author">

{% if page.image %}
  <!-- image provided by jekyll-seo-tag -->
{% else %}
  <!-- default image -->
  <meta content="{{ site.url }}{{ site.logo }}" property="og:image">
  <meta name="twitter:card" content="summary" />
{% endif %}

{% if page.categories %}
  {% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section">
  {% endfor %}
{% endif %}
{% if page.tags %}
  {% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">
  {% endfor %}
{% endif %}
